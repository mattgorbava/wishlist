<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <p-card header="Register" class="auth-card">
        <div class="field">
            <label for="fullName">Full Name</label>
            <input 
                type="text"
                id="fullName" 
                pInputText 
                formControlName="fullName" 
                class="w-full" 
                placeholder="Enter your full name" 
                required
            />
            <small *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)"
                class="block p-error mb-3">
                <div>
                    <div *ngIf="email.errors?.['required']">
                        Name is required
                    </div>
                </div>
            </small>
        </div>
        <div class="field">
            <label for="email">Email</label>
            <input 
                type="email"
                id="email" 
                pInputText 
                formControlName="email" 
                class="w-full" 
                placeholder="Enter your email" 
                required
            />
            <small *ngIf="email.invalid && (email.dirty || email.touched)"
                class="block p-error mb-3">
                <div>
                    <div *ngIf="email.errors?.['required']">
                        Email is required
                    </div>
                    <div *ngIf="email.errors?.['pattern']">
                        Email is invalid
                    </div>
                </div>
            </small>
        </div>
        <div class="field">
            <label for="password">Password</label>
            <input 
                type="password" 
                id="password" 
                pInputText 
                formControlName="password" 
                class="w-full" 
                placeholder="Enter your password" 
                required>
            <small *ngIf="password.invalid && (password.dirty || password.touched)"
                    class="block p-error mb-3">
                    <div *ngIf="password.errors?.['required']">
                        Password is required
                    </div>
            </small>
        </div>
        <div class="field">
            <label for="confirmPassword">Confirm Password</label>
            <input 
                type="password" 
                id="confirmPassword" 
                pInputText 
                formControlName="confirmPassword" 
                class="w-full" 
                placeholder="Confirm your password" 
                required>
            <small *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
                    class="block p-error mb-3">
                    <div *ngIf="confirmPassword.errors?.['required']">
                        Confirm Password is required
                    </div>
                    <div *ngIf="confirmPassword.errors?.['mustMatch']">
                        Passwords must match
                    </div>
            </small>
        </div>
        <p-button type="submit" label="Register" class="w-full" [disabled]="registerForm.invalid"></p-button>
        <div class="mt-4">
            Already have an account? 
            <a [routerLink]="['/login']">Login</a>
        </div>
    </p-card>
</form>
